---
stages:
  - name: Package
    inputs:
      - type: git
        branch: master
    triggers:
      - type: commit
    jobs:
      - name: NPM
        type: builder
        build_type: npm
        script: |-
          #!/bin/bash
          git branch master
          git fetch origin master
          git merge master --ff-only

          export PATH=/opt/IBM/node-v4.2/bin:./node_modules/.bin:$PATH
          npm i

          mkdir ./dev_modules
          mv ./node_modules ./dev_modules
  - name: 'Test'
    inputs:
      - type: job
        stage: Build
        job: NPM
    triggers:
      - type: stage
    properties:
      - name: APP_NAME
        value: '${CF_APP}'
        type: text
    jobs:
      - name: Lint
        type: tester
        script: |-
          #!/bin/bash
          mv ./dev_modules .

          npm run lint
        #enable_tests: false
        #test_file_pattern: 'test/*.xml'
      - name: Specs
        type: tester
        script: |-
          #!/bin/bash
          mv ./dev_modules .

          npm run spec
        #enable_tests: true
        #test_file_pattern: '*.xml, test/*.xml'
  - name: Merge
      inputs:
        - type: job
          stage: Build
          job: NPM
      triggers:
        - type: stage
      jobs:
        - name: Merge with Master
          type: builder
          build_type: npm
          script: |-
            #!/bin/bash
            mv ./dev_modules .
            rm -rf ./dev_modules

            git checkout master
            git pull origin master
            git merge temp --no-ff --log
            git push origin master
  - name: Deploy to Dev
    inputs:
      - type: job
        stage: 'Build'
        job: Changelog
    triggers:
      - type: stage
    properties:
      - name: APP_NAME
        value: '${CF_APP}'
        type: text
    jobs:
      - name: Deploy
        type: deployer
        target:
          url: '${CF_TARGET_URL}'
          organization: '${CF_ORGANIZATION}'
          space: '${CF_SPACE}'
          application: '${CF_APP}'
        script: |-
          #!/bin/bash
          cf push "${CF_APP}-dev-blue" -n "${CF_APP}-dev"
          cf delete "${CF_APP}-dev-green" --f
          cf rename "${CF_APP}-dev-blue" "${CF_APP}-dev-green"
